
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>チャットルーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h2>チャットルーム</h2>
    <div id="user-list"></div>
    <div id="messages"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="メッセージまたはコマンドを入力" />
      <input type="file" id="imageInput" accept="image/*">
      <button>送信</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const username = params.get('username') || 'ゲスト';
    const room = params.get('room') || 'default';
    const socket = io({ query: { username, room } });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const userList = document.getElementById('user-list');
    const imageInput = document.getElementById('imageInput');

    socket.on('chat message', msg => {
      const item = document.createElement('div');
      item.innerHTML = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('clear messages', () => messages.innerHTML = '');

    socket.on('userList', users => {
      userList.textContent = '参加者: ' + users.join(', ');
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append('image', file);
      fetch('/upload', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => socket.emit('image', data.imageUrl));
    });
  </script>
</body>
</html>

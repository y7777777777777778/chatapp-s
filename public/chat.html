<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>„ÉÅ„É£„ÉÉ„Éà</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    #userList {
      width: 220px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      overflow-y: auto;
    }

    #userList b {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    #users {
      font-size: 14px;
      color: #555;
      word-wrap: break-word;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #e5ddd5;
    }

    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-track {
      background: transparent;
    }
    #chat::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.1);
      border-radius: 4px;
    }

    .message {
      max-width: 60%;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      font-size: 15px;
    }

    .message.self {
      margin-left: auto;
      background: #dcf8c6;
      color: #222;
    }

    .message.other {
      background: #fff;
      color: #333;
    }

    .message.system {
      background: transparent;
      color: #777;
      font-style: italic;
      text-align: center;
      max-width: 100%;
    }

    .username {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .message img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #form {
      display: flex;
      padding: 12px 15px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #input {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      transition: border-color 0.3s;
    }

    #input:focus {
      border-color: #4caf50;
      box-shadow: 0 0 5px #4caf50;
    }

    #sendBtn, #imageBtn {
      background: #4caf50;
      border: none;
      color: white;
      padding: 0 20px;
      margin-left: 10px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #sendBtn:hover, #imageBtn:hover {
      background: #45a049;
    }

    #sendBtn:active, #imageBtn:active {
      background: #3b8e40;
    }

    #imageInput {
      display: none;
    }

    @media (max-width: 600px) {
      #userList {
        display: none;
      }
      .chat-container {
        height: 100vh;
      }
    }
  </style>
</head>
<body>

<div id="userList">
  <b>ÂèÇÂä†‰∏≠„É¶„Éº„Ç∂„Éº</b>
  <div id="users"></div>
</div>

<div class="chat-container">
  <div id="chat"></div>
  <form id="form" autocomplete="off">
    <input id="input" autocomplete="off" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." />
    <button id="imageBtn" type="button" title="ÁîªÂÉèÈÄÅ‰ø°">üì∑</button>
    <button id="sendBtn" type="submit">ÈÄÅ‰ø°</button>
    <input type="file" id="imageInput" accept="image/*" />
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const username = urlParams.get('username') || '„Ç≤„Çπ„Éà';
  const room = urlParams.get('room') || 'default';
  const socket = io({ query: { username, room } });

  const chat = document.getElementById('chat');
  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const userListSpan = document.getElementById('users');
  const imageBtn = document.getElementById('imageBtn');
  const imageInput = document.getElementById('imageInput');

  function addMessage(message) {
    const div = document.createElement('div');
    div.classList.add('message');

    if (message.username === '„Ç∑„Çπ„ÉÜ„É†') {
      div.classList.add('system');
      div.textContent = message.text;
    } else {
      if (message.username === username) {
        div.classList.add('self');
      } else {
        div.classList.add('other');
      }

      if (message.type === 'image') {
        div.innerHTML = `<span class="username">${escapeHtml(message.username)}</span><br><img src="${message.url}" alt="ÁîªÂÉè" />`;
      } else {
        div.innerHTML = `<span class="username">${escapeHtml(message.username)}</span>${escapeHtml(message.text)}`;
      }
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, (m) => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    })[m]);
  }

  socket.on('chat message', (msg) => {
    addMessage(msg);
  });

  socket.on('chat history', (history) => {
    history.forEach(addMessage);
  });

  socket.on('userList', (users) => {
    userListSpan.textContent = users.join(', ');
  });

  socket.on('clear messages', () => {
    chat.innerHTML = '';
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;
    socket.emit('chat message', text);
    input.value = '';
  });

  imageBtn.addEventListener('click', () => {
    imageInput.click();
  });

  imageInput.addEventListener('change', () => {
    const file = imageInput.files[0];
    if (!file || !file.type.startsWith('image/')) {
      alert('ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
      return;
    }
    const formData = new FormData();
    formData.append('image', file);

    fetch('/upload', {
      method: 'POST',
      body: formData,
    }).then(res => res.json())
      .then(data => {
        if (data.imageUrl) {
          socket.emit('chat message', { type: 'image', url: data.imageUrl });
        } else {
          alert('ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
        }
      }).catch(() => alert('ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü'));

    imageInput.value = '';
  });
</script>
</body>
</html>
